apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: codeforces-clone
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codeforces-clone
      component: frontend
  template:
    metadata:
      labels:
        app: codeforces-clone
        component: frontend
    spec:
      containers:
      - name: frontend
        image: codeforces-clone/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
